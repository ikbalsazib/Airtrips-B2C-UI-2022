<!--- Login-area -->

<section class="login-area">
  <div class="container">
    <div class="login-details-start">
      <!--- login-title -->
      <div class="login-title clearfix">
        <div class="login-title-left" fxHide.xs>
          <h2>Welcome to Airtrip! Please login</h2>
        </div>
      </div>
      <div class="login-details">
        <div class="login-form">
          <form [formGroup]="dataForm" (ngSubmit)="onLoginFormSubmit()">
            <div class="login-field">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Phone Number</mat-label>
                <input type="tel" formControlName="username" matInput
                       [maxLength]="11"
                       placeholder="01XXXXXXXXX">
                <mat-icon matSuffix>call</mat-icon>
                <mat-error>Please enter your phone number</mat-error>
              </mat-form-field>
            </div>

            <div class="login-field">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Please enter your password">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error>Please enter your valid password</mat-error>
              </mat-form-field>
            </div>

            <div class="forgot">
              <a routerLink="/password-recovery">Forget Password?</a>
            </div>

            <div class="login-btn">
              <button type="submit">login</button>
            </div>
          </form>
        </div>


        <div class="other-login">

          <div class="other-login-details">
            <div class="login-title-right">
              <h3>New member? <a routerLink="/registration">Register now</a></h3>
            </div>
            <h3>Or, login with</h3>
            <ul>
              <li><a class="login-facebook"><span><i class="fab fa-facebook-f"></i></span>Facebook</a>
              </li>
              <li><a  class="login-google"><span><i class="fab fa-google-plus-g"></i></span>Google</a>
              </li>
            </ul>
          </div>
        </div>

      </div>


    </div>
  </div>
</section>


<!-- NGX SPINNER -->
<ngx-spinner style="width: 100vw; height: 100vh"
             bdColor="rgba(0,0,0,0.25)"
             size="medium"
             color="#fff"
             type="ball-clip-rotate"
             [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
